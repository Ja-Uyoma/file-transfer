<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text.css" href="./src/client/styles.css">
    <script type="module" src="./src/client/main.js" defer></script>
    <title>Upload Your Files</title>
</head>
<body>
    <header>
        <h1>Upload Your Files</h1>
    </header>

    <main>
        <form action="/file-uploads/" method="post" class="dropzone" id="my-dropzone">

                <input type="file" name="file" id="file-fallback" multiple>
            </div>
        </form>
    </main>
